services:
  db:
    image: postgres:18
    environment:
      POSTGRES_USER: vymalo
      POSTGRES_PASSWORD: vymalo
      POSTGRES_DB: vymalo
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql

  crud:
    build:
      context: .
      dockerfile: ./Dockerfile
      target: crud
    ports:
      - "8000:8000"
    environment:
      RUST_LOG: "info"
      ROCKET_ADDRESS: "0.0.0.0"
      ROCKET_PORT: "8000"
      # Read/write connection for CRUD API (tenant and link management).
      DATABASE_URL: "postgres://vymalo:vymalo@db:5432/vymalo"
      # Optional: path to tenants config inside the container (used for tenant sync).
      TENANTS_CONFIG_PATH: "/config/tenants.yaml"
    depends_on:
      - db
    volumes:
      # Mount a local tenants.yaml (same structure as CLI config.yaml) into the container.
      - ./.docker/tenants.yaml:/config/tenants.yaml:ro
    healthcheck:
      test: ["CMD", "/app/healthcheck"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3

  redirect:
    build:
      context: .
      dockerfile: ./Dockerfile
      target: redirect
    ports:
      - "8100:8000"
    environment:
      RUST_LOG: "info"
      ROCKET_ADDRESS: "0.0.0.0"
      ROCKET_PORT: "8000"
      # Read-only connection for redirect server (future use).
      DATABASE_URL_RO: "postgres://vymalo:vymalo@db:5432/vymalo"
    depends_on:
      - db
    healthcheck:
      test: ["CMD", "/app/healthcheck"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3

volumes:
  db_data: {}
