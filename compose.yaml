services:
  db:
    image: postgres:18
    environment:
      POSTGRES_USER: vymalo
      POSTGRES_PASSWORD: vymalo
      POSTGRES_DB: vymalo
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql

  crud:
    build:
      context: .
      dockerfile: ./Dockerfile
      target: crud
    ports:
      - "8000:8000"
    environment:
      RUST_LOG: "info"
      ADDRESS: "0.0.0.0"
      PORT: "8000"
      # Read/write connection for CRUD API (tenant and link management).
      DATABASE_URL: "postgres://vymalo:vymalo@db:5432/vymalo"
      # Optional: path to tenants config inside the container (used for tenant sync).
      TENANTS_CONFIG_PATH: "/config/tenants.yaml"
      #
      MASTER_API_KEY: miaou-waff
      CLIENT_A_SECRET: miaou
      CLIENT_B_SECRET: miaou
    depends_on:
      - db
    volumes:
      # Mount a local tenants.yaml (same structure as CLI config.yaml) into the container.
      - ./.docker/tenants.yaml:/config/tenants.yaml:ro
    healthcheck:
      test: [ "CMD", "/app/healthcheck", "--host", "127.0.0.1", "--port", "8000", "--path", "/health" ]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3

  redirect:
    build:
      context: .
      dockerfile: ./Dockerfile
      target: redirect
    ports:
      - "8100:8000"
    environment:
      RUST_LOG: "info"
      ADDRESS: "0.0.0.0"
      PORT: "8000"
      DATABASE_URL_RO: "postgres://vymalo:vymalo@db:5432/vymalo"
    depends_on:
      - db
    healthcheck:
      test: [ "CMD", "/app/healthcheck", "--host", "127.0.0.1", "--port", "8000", "--path", "/health" ]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./.docker/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
    depends_on:
      - redirect
      - crud

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: "admin"
      GF_SECURITY_ADMIN_PASSWORD: "admin"
    volumes:
      # Persistent Grafana storage.
      - grafana:/var/lib/grafana
      # Dashboards generated by grafanalib.
      - grafana_dashboards:/tmp/grafana_dashboards
      # Provisioning for datasources and dashboards
      - ./.docker/grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      grafana-dashgen:
        required: true
        condition: service_completed_successfully
      prometheus:
        condition: service_started
        required: false

  grafana-dashgen:
    image: python:3.12-slim
    volumes:
      - ./.docker/grafana/dashboards:/dashboards_src:ro
      - grafana_dashboards:/out
    working_dir: /dashboards_src
    command:
      - /bin/sh
      - -c
      - |
        set -e
        pip install --no-cache-dir grafanalib \
        && generate-dashboard -o /out/axum_crud_overview.json /dashboards_src/crud.dashboard.py \
        && generate-dashboard -o /out/axum_redirect_overview.json /dashboards_src/redirect.dashboard.py \
        && generate-dashboard -o /out/redirect_by_ip.json /dashboards_src/redirect_by_ip.dashboard.py \
        && generate-dashboard -o /out/redirect_by_slug.json /dashboards_src/redirect_by_slug.dashboard.py \
        && generate-dashboard -o /out/redirect_ip_slug.json /dashboards_src/redirect_ip_slug.dashboard.py

  test-curl:
    image: curlimages/curl
    depends_on:
      redirect:
        condition: service_healthy
      crud:
        condition: service_healthy
    command:
      - /bin/sh
      - -c
      - |
        set -ex

        tail -f /dev/null

volumes:
  db_data: { }
  grafana: { }
  grafana_dashboards: { }
