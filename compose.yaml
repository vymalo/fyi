services:
  db:
    image: postgres:18
    environment:
      POSTGRES_USER: vymalo
      POSTGRES_PASSWORD: vymalo
      POSTGRES_DB: vymalo
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql

  crud:
    build:
      context: .
      dockerfile: ./Dockerfile
      target: crud
    ports:
      - "8000:8000"
    environment:
      RUST_LOG: "info"
      ROCKET_ADDRESS: "0.0.0.0"
      ROCKET_PORT: "8000"
      # Read/write connection for CRUD API (tenant and link management).
      DATABASE_URL: "postgres://vymalo:vymalo@db:5432/vymalo"
      # Optional: path to tenants config inside the container (used for tenant sync).
      TENANTS_CONFIG_PATH: "/config/tenants.yaml"
      #
      MASTER_API_KEY: miaou-waff
      CLIENT_A_SECRET: miaou
      CLIENT_B_SECRET: miaou
    depends_on:
      - db
    volumes:
      # Mount a local tenants.yaml (same structure as CLI config.yaml) into the container.
      - ./.docker/tenants.yaml:/config/tenants.yaml:ro
    healthcheck:
      test: ["CMD", "/app/healthcheck"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3

  redirect:
    build:
      context: .
      dockerfile: ./Dockerfile
      target: redirect
    ports:
      - "8100:8000"
    environment:
      RUST_LOG: "info"
      ROCKET_ADDRESS: "0.0.0.0"
      ROCKET_PORT: "8000"
      DATABASE_URL_RO: "postgres://vymalo:vymalo@db:5432/vymalo"
    depends_on:
      - db
    healthcheck:
      test: ["CMD", "/app/healthcheck"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./.docker/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
    depends_on:
      - redirect
      - crud

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: "admin"
      GF_SECURITY_ADMIN_PASSWORD: "admin"
    volumes:
      # Dashboards (JSON files, including axum_http_overview.json)
      - grafana:/var/lib/grafana
      - ./.docker/grafana/axum_http_overview.json:/tmp/grafana_dashboards/axum_http_overview.json:ro
      # Provisioning for datasources and dashboards
      - ./.docker/grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - prometheus

  ubuntu:
    image: curlimages/curl
    depends_on:
      - redirect
      - crud
    command:
      - /bin/sh
      - -c
      - |
        set -ex

        tail -f /dev/null

volumes:
  db_data: {}
  grafana: {}
