name: Publish to npm

on:
  release:
    types: [created]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  WASM_PACK_CACHE: ${{ github.workspace }}/.wasm-pack-cache
  PACKAGE_NAME: vym-fyi-node
  NODE_VERSION: "20"

jobs:
  build-and-publish:
    name: Build and publish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: "https://registry.npmjs.org"
          cache: "npm"

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
          target: wasm32-unknown-unknown

      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache wasm-pack
        uses: actions/cache@v3
        with:
          path: |
            ${{ env.WASM_PACK_CACHE }}
            ~/.cache/.wasm-pack/
          key: ${{ runner.os }}-wasm-pack-${{ hashFiles('**/Cargo.lock') }}

      - name: Build with wasm-pack
        working-directory: ./crates/vym-fyi-node
        run: |
          npm install
          npx wasm-pack build --target nodejs --release --out-dir pkg
          cd pkg
          npm pkg set name="@vym/fyi-node"
          npm pkg set version="${{ github.event.release.tag_name }}"
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > .npmrc

      - name: Publish to npm
        working-directory: ./crates/vym-fyi-node/pkg
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --access public
        if: github.event_name == 'release' && github.event.action == 'published'
