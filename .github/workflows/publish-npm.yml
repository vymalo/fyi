name: Publish to npm

on:
  release:
    types: [created]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  PACKAGE_NAME: vym-fyi-node
  NODE_VERSION: "20"

jobs:
  build-and-publish:
    name: Build and publish
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [20]
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
          - os: windows-latest
            target: x86_64-pc-windows-msvc
          - os: macos-latest
            target: aarch64-apple-darwin
          - os: macos-latest
            target: x86_64-apple-darwin

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: "https://registry.npmjs.org"
          cache: "npm"
          cache-dependency-path: "crates/vym-fyi-node/package-lock.json"

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
          target: ${{ matrix.target }}

      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install build dependencies
        if: matrix.os == 'ubuntu-latest'
        working-directory: ./crates/vym-fyi-node
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential

      - name: Install dependencies
        working-directory: ./crates/vym-fyi-node
        run: |
          npm install
          npm run build -- --target ${{ matrix.target }}

      - name: Prepare package for publishing
        if: github.event_name == 'release' && matrix.target == 'x86_64-unknown-linux-gnu'
        working-directory: ./crates/vym-fyi-node
        run: |
          cd npm
          npm pkg set version="${GITHUB_REF#refs/tags/v}"

      - name: Publish to npm
        if: github.event_name == 'release' && matrix.target == 'x86_64-unknown-linux-gnu'
        working-directory: ./crates/vym-fyi-node
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          echo "//registry.npmjs.org/:_authToken=${NODE_AUTH_TOKEN}" > .npmrc
          cd npm
          npm publish --access public
