name: Publish to npm

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: x86_64-unknown-linux-gnu
          override: true

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential

      - name: Build and package
        working-directory: ./crates/vym-fyi-node
        run: |
          echo "=== Installing dependencies ==="
          npm install

          echo "=== Cleaning previous build ==="
          rm -rf npm

          echo "=== Building package ==="
          RUST_BACKTRACE=1 napi build --release --target x86_64-unknown-linux-gnu

          echo "=== Verifying build output ==="
          ls -la

          echo "=== Running prepublish ==="
          npx napi prepublish -t npm --minified --target x86_64-unknown-linux-gnu

          echo "=== Verifying npm package ==="
          if [ ! -d "npm" ]; then
            echo "Error: npm directory not created!"
            exit 1
          fi
          ls -la npm/

      - name: Publish to npm
        if: github.event_name == 'release'
        working-directory: ./crates/vym-fyi-node
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          echo "=== Setting up npm authentication ==="
          echo "//registry.npmjs.org/:_authToken=${NODE_AUTH_TOKEN}" > .npmrc

          echo "=== Verifying npm directory ==="
          if [ ! -d "npm" ]; then
            echo "Error: npm directory not found after build!"
            ls -la
            exit 1
          fi

          echo "=== Publishing package ==="
          cd npm
          npm pkg set version="${GITHUB_REF#refs/tags/v}"
          npm whoami
          npm publish --access public
