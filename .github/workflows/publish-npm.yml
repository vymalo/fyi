name: Publish to npm

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: x86_64-unknown-linux-gnu
          override: true

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential

      - name: Build package
        working-directory: ./crates/vym-fyi-node
        run: |
          npm install
          napi build --release --target x86_64-unknown-linux-gnu
          npx napi prepublish -t npm
          ls -la npm/  # Verify the directory exists

      - name: Publish to npm
        if: github.event_name == 'release'
        working-directory: ./crates/vym-fyi-node/npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          echo "//registry.npmjs.org/:_authToken=${NODE_AUTH_TOKEN}" > .npmrc
          npm pkg set version="${GITHUB_REF#refs/tags/v}"
          npm publish --access public
