name: Publish to npm

on:
  release:
    types: [created]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  PACKAGE_NAME: vym-fyi-node
  NODE_VERSION: "20"
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: full

jobs:
  build-and-publish:
    name: Build and publish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'
          cache-dependency-path: 'crates/vym-fyi-node/package-lock.json'

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: x86_64-unknown-linux-gnu
          profile: minimal
          override: true

      - name: Cache Cargo
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config libssl-dev

      - name: Install napi-cli globally
        run: npm install -g @napi-rs/cli

      - name: Build the package
        working-directory: ./crates/vym-fyi-node
        run: |
          echo "Node version: $(node --version)"
          echo "npm version: $(npm --version)"
          echo "Rust version: $(rustc --version)"
          echo "Cargo version: $(cargo --version)"
          
          # Install dependencies
          npm ci
          
          # Build with debug info
          RUST_BACKTRACE=1 napi build --release --target x86_64-unknown-linux-gnu
          
          # Verify the built files
          ls -la ./npm/

      - name: Publish to npm
        if: github.event_name == 'release'
        working-directory: ./crates/vym-fyi-node/npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          echo "//registry.npmjs.org/:_authToken=${NODE_AUTH_TOKEN}" > .npmrc
          npm pkg set version="${GITHUB_REF#refs/tags/v}"
          npm config set //registry.npmjs.org/:_authToken=$NODE_AUTH_TOKEN
          npm whoami
          npm publish --access public --provenance
