name: End-to-End Client Testing

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  e2e-test-nix:
    name: E2E Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-22.04, ubuntu-24.04, macos-intel, macos-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust environment
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal

      - name: Build wazuh-cert-oauth2-client
        run: cargo build --release --bin wazuh-cert-oauth2-client

      - name: Start backend services
        run: docker-compose -f compose.yaml up -d

      - name: Health check
        run: |
          for i in {1..30}; do
            if docker-compose -f compose.yaml ps | grep -q 'healthy'; then
              echo "Services are healthy!"
              exit 0
            fi
            echo "Waiting for services to become healthy..."
            sleep 2
          done
          echo "Services did not become healthy in time."
          docker-compose -f compose.yaml ps
          docker-compose -f compose.yaml logs
          exit 1

      - name: Install and Validate binary
        run: |
          if [[ "${{ runner.os }}" == "Linux" ]]; then
            INSTALL_DIR="/var/ossec/bin"
          elif [[ "${{ runner.os }}" == "macOS" ]]; then
            INSTALL_DIR="/Library/Ossec/bin"
          fi
          sudo mkdir -p "$INSTALL_DIR"
          sudo cp target/release/wazuh-cert-oauth2-client "$INSTALL_DIR/"
          sudo "$INSTALL_DIR/wazuh-cert-oauth2-client" --help

      - name: Stop backend services
        if: always()
        run: docker-compose -f compose.yaml down

  e2e-test-windows:
    name: E2E Test on Windows
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust environment
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal

      - name: Build wazuh-cert-oauth2-client
        run: cargo build --release --bin wazuh-cert-oauth2-client

      - name: Start backend services
        run: docker-compose -f compose.yaml up -d

      - name: Health check
        shell: pwsh
        run: |
          for ($i=1; $i -le 30; $i++) {
            $psOutput = docker-compose -f compose.yaml ps
            if ($psOutput -match 'healthy') {
              Write-Host "Services are healthy!"
              exit 0
            }
            Write-Host "Waiting for services to become healthy..."
            Start-Sleep -Seconds 2
          }
          Write-Host "Services did not become healthy in time."
          docker-compose -f compose.yaml ps
          docker-compose -f compose.yaml logs
          exit 1

      - name: Install binary
        shell: pwsh
        run: |
          $installDir = "C:\Program Files (x86)\ossec-agent"
          New-Item -ItemType Directory -Force -Path $installDir
          Copy-Item -Path "target\release\wazuh-cert-oauth2-client.exe" -Destination $installDir

      - name: Validate binary
        shell: pwsh
        run: |
          & "C:\Program Files (x86)\ossec-agent\wazuh-cert-oauth2-client.exe" --help

      - name: Stop backend services
        if: always()
        run: docker-compose -f compose.yaml down
