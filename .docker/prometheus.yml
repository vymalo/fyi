global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Redirect service metrics (Axum /metrics)
  - job_name: "redirect"
    static_configs:
      - targets: ["redirect:8000"]

  # CRUD service metrics (optional, but useful)
  - job_name: "crud"
    static_configs:
      - targets: ["crud:8000"]
